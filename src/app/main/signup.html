<div class="container">
    <div class="row content">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div class="wrapper"> <!-- Adapted from https://codepen.io/ace-subido/pen/Cuiep -->
              <form class="form-signup" name="signUpForm" dw-loading="signup">
                <h2 class="form-signup-heading">Sign Up</h2>
                <input type="email" ng-model="user.email" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
                <input type="password" ng-model="user.password" class="form-control" name="password" placeholder="Password" required=""/>
                <input type="password" ng-model="user.repeatPassword" class="form-control" name="password" placeholder="Repeat Password" required=""/>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signUp()">Sign Up</button>
                <p ng-show="error">{{error}}</p>
              </form>
            </div>
        </div>
    </div>
</div>
