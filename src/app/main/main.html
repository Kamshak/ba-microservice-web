<div class="container">
    <div class="row content">
        <div class="col-md-6 col-md-offset-3 text-center">
            <h1>Microservices Demo - EAM 27.07.</h1>
            <p ng-if="UsersService.isLoggedIn()">
                Welcome, {{userName}}
            </p>
            <p ng-show="!UsersService.isLoggedIn()">
                Log in to view your products.
            </p>
            <div class="wrapper" dw-loading="signin" ng-show="!UsersService.isLoggedIn()"> <!-- Adapted from https://codepen.io/ace-subido/pen/Cuiep -->
              <form class="form-signin">
                <div class="alert alert-danger" ng-if="error" role="alert">{{error}}</div>
                <h2 class="form-signin-heading">Please login</h2>
                <input type="email" ng-model="user.email" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
                <input type="password" ng-model="user.password" class="form-control" name="password" placeholder="Password" required=""/>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user.email, user.password)">Login</button>
                <p class="seperator">or</p>
                <a ui-sref="sign-up">Sign Up</button>
              </form>
            </div>
        </div>
    </div>
</div>
